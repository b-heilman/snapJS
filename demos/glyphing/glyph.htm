<html>
<head>
	<style>
		.noteable-note textarea{
			display: none;
		}
		
		.note-active textarea{
			display: block;
		}
	</style>
	
	<script src='../../src/jquery.min.js'></script>
	<script src='../../src/bMoor.js'></script>
	
	<script src='../../src/bmoor/lib/WaitFor.js'></script>
	<script src='../../src/bmoor/lib/Bouncer.js'></script>
	<script src='../../src/bmoor/lib/Bootstrap.js'></script>
	<script src='../../src/bmoor/lib/MouseTracker.js'></script>
	
	<script src='../../src/bmoor/glyphing/Glyph.js'></script>
	<script src='../../src/bmoor/glyphing/Container.js'></script>
	<script src='../../src/bmoor/glyphing/Controller.js'></script>
</head>
<body>
	<form snap-node="bmoor.glyphing.Controller" snap-data="this.container">
		<label>Top : <input name='top'/></label>
		<label>Left : <input name='left'/></label>
		<label>Width : <input name='width'/></label>
		<label>Height : <input name='height'/></label>
		<label>Opacity : <input name='opacity'/></label>
		<label>Angle : <input name='angle'/></label>
	</form>
	<div style="margin: 20px auto; width: 400px;">
		<div snap-node="bmoor.glyphing.Container" snap-template="glyphTemplate" 
			snap-publish="this.container" style="border: 1px solid black; height: 200px;"></div>
		<div id="count">0</div>
		<button onclick="alert( container.toJson() );">To Json</button>
		<button onclick="console.log( container.toObject() );">To Object</button>
		<button onclick="container.addGlyph({left:20,top:20,width:50,height:50,angle:2});">Add Glyph 1</button>
		<button onclick="container.addGlyph({left:70,top:20,width:50,height:50,opacity:.5});">Add Glyph 2</button>
		<button onclick="container.addGlyph({left:20,top:70,width:50,height:50})">Add Glyph 3</button>
	</div>
	<script>
	bMoor.autoload.done(function(){
		bMoor.module.Bootstrap.render(function(){
			container.unlock();
		});
	});
	</script>
	<script type="text/html" id="glyphTemplate">
	<![CDATA[
	<p class="greetings" style="border: 1px solid black; height: 100%; width: 100%; margin: 0px;">W</p>
	]]>
	</script>
</body>
</html>
