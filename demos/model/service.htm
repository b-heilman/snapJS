<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="../../external/jquery.min.js"></script>
<script src="../../external/bmoor.min.js" root='../../src'></script>
	
<script src="../../src/snap/model/Abstract.js"></script>
<script src="../../src/snap/service/Abstract.js"></script>
</head>
<body>
	
<script>
(function( global ){

bMoor.constructor.define({
	name : 'Model',
	namespace : ['test'],
	parent : ['snap','model','Abstract'],
	properties : {
		_defaults : { 
			eins : 1,
			zwei : 2,
			drei : 3,
		}
	}
});

}( this ));

(function( global ){

bMoor.constructor.define({
	name : 'Service',
	namespace : ['test'],
	parent : ['snap','service','Abstract'],
	properties : {
		instanceClass : test.Model,
		_get : function(){
			return [
				{
					eins : 'test 1'
				},
				{
					drei : 'derp'
				}
			]
		}
	}
});

}( this ));

(function( global ){

var 
	service = new test.Service(),
	models = service.get();

console.log( models );

service.push( {derp : 'yay'} );

console.log( models );

}( this ));
</script>
</body>
</html>
