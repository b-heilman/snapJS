<style>
.main {
	border: 1px solid black;
	position: relative;
}

.content {
	background-color: #ccc;
}

b {
	display: block;
}

span {
	background-color: #ccf;
}

p {
	background-color: #fcc;
}

ul {
	border: 1px solid black;
}

li {
	display: inline-block;
	background-color: #cfc;
}

</style>
<h1>Display Types</h1>
<div class='main'>
	<b>Inline</b>
	<span>This</span><span>is</span> <span>inline</span><span>display</span>
	<b>Block</b>
	<p>These</p><p>are</p><p>block</p><p>display</p>
	<b>Inline-Block</b>
	<ul><li>These</li><li>are</li> <li>inline-block</li><li>display</li></ul>
</div>
